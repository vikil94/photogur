<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pictures_Page</title>
  </head>
  <body>
{% extends 'base.html' %}
{% block content %}
    <h1>{{picture.title}}</h1>
<h2>By {{picture.artist}}</h2>

<img src="{{picture.url}}" alt="{{picture.title}}" />
<h3>Comments:</h3>
<ul>
  {% for comment in picture.comments.all %}
  <li>{{comment.message}}</li>
  {% endfor %}
</ul>
{% endblock %}
  </body>
</html>
