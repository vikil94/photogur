<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photogur</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
    <header>
      <h1>Photogur</h1>
      <nav>
        {% if request.user.is_authenticated %}
        <!-- display link to log out -->
        <a href="{% url 'logout' %}">Log out</a>
        {% else %}
        <!-- display link to login page -->
        <a href="{% url 'login' %}">Log in</a>
        {% endif %}
      </nav>
    </header>  
      <form action="{% url 'picture_search' %}" method="get">
        <label for="picture-search">
          <span>Search:</span>
          <input type="search" id="picture-search" name="query" value="{{ query }}" />
        </label>

        <input type="submit" value="search">
      </form>


    {% block content %}
    {% endblock %}
    <footer> Copyright Vikil Naik </footer>
  </body>
</html>
