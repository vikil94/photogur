<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  {% extends 'base.html' %}
  {% block content %}

     <h2>Search Results: {{pictures.count}}</h2>
        {% for picture in pictures %}
      <div class="search_results">
        <img src="{{ picture.url }}" alt="{{ picture.title }}">
        <p>{{ picture.title }} by {{ picture.artist }}</p>
      </div>
    {% endfor %}
  {% endblock %}
  </body>
</html>
